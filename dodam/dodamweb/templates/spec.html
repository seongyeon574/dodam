<!DOCTYPE html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta property="og:title" content="도담도담의 책 속."/>
        <meta property="og:description" content="우리나라의 퓨전 국악과 함께 100권의 한국 소설을 미리 읽어볼 수 있는 서비스를 제공합니다."/>
        {% load static %}
        <meta property=img src="{% static 'background.jpg' %}">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">


        <!--JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>


        <!-- 구글폰트 -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap"
              rel="stylesheet">
        <title>도담도담의 책 속</title>


        <!-- style -->
        <style type="text/css">

            * {
                font-family: 'Nanum Myeongjo', serif;
            }

            body {
                background-image: url('../static/book-inside.jpg');
                background-size: 100%;
            }

            html, body {
                height: 100%;
            }

            .wrap {
                display: flex;
                flex-direction: column;
                height: 100%;
            }

            .content {
                display: flex;
                flex: 1;
            }

            .aside {
                display: flex;
                flex-direction: column;
                flex: none;
                width: 50%;
                padding-left: 10%;
                background-color: #bfbab078;
            }

            .main {
                display: flex;
                margin-top: 7%;
                padding-left: 3%;
                flex: 1;
                overflow: auto;
            }


            .book_cover{
                display: flex;
                margin-top: 15%;
                width: 175px;
                height: 245px;
            }

            .book-item {
                display: flex;
                background-size: cover;
                background-position: center;
                width: 175px;
                height: 245px;
                margin-left: 3%;

            }

            .explanation {
                display: flex;
                flex-direction: column;
                margin-top: 15%;
                padding-left: 5%;
                width : 70%;
            }

            .book_info{
                display : flex;
                height : 60%;
                margin-right:5%;
            }


            .music {
                display: flex;
                height : 30%;
                margin-right : 5%;
                margin-top:5% ;
            }


        </style>

        <script></script>


    </head>

    <body>

        <div id="wrap" class="wrap">

            <div class="content">

                <div class="aside">
                    <div class="book_info">
                    <div class="book_cover"><img class="book-item"></div>

                    <div class="explanation">
                        <a href="#" class="title">제목.</a>
                        <p class="author">저자.</p>
                        <p class="exp">책소개.</p>
                    </div>
                        </div>

                    <div class="music">
                        <iframe width="100%" height="166" scrolling="no" frameborder="no"
                                allow="autoplay"
                                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/286011346&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
                        </iframe>
                    </div>

                </div>

                <div class="main">
                    <p class="inthebook">책속에서내용.</p>
                </div>
            </div>
        </div>

    </body>
</html>

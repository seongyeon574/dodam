        <title>도담도담</title>


        <!-- style -->
        <style type="text/css">

            * {
                font-family: 'Nanum Myeongjo', serif;

            }

            /*fade-in-up 효과 코드*/
            body {
                padding: 40px;
                background-image: url('../static/background.jpg');
                background-size : 100%;


            }

            /* Animation */
            @keyframes fadeInUp {
                from {
                    transform: translate3d(0, 40px, 0)
                }

                to {
                    transform: translate3d(0, 0, 0);
                    opacity: 1
                }
            }

            @-webkit-keyframes fadeInUp {
                from {
                    transform: translate3d(0, 40px, 0)
                }

                to {
                    transform: translate3d(0, 0, 0);
                    opacity: 1
                }
            }

            .animated {
                animation-duration: 5s;
                animation-fill-mode: both;
                -webkit-animation-duration: 1s;
                -webkit-animation-fill-mode: both
            }

            .animatedFadeInUp {
                opacity: 0
            }

            .fadeInUp {
                opacity: 0;
                animation-name: fadeInUp;
                -webkit-animation-name: fadeInUp;
            }

            .title {
                color: dimgrey;
                text-align: center;
                padding-top: 220px;
            }

            .img-button {
                background: url('../static/book_icon.png');
                border: none;
                width: 50px;
                height: 50px;
                cursor: pointer;
            }


        </style>

    </head>


    <body>

        <div class="animated animatedFadeInUp fadeInUp title">

            <a href="{% url 'shelf' %}"><img class="img-button"></a>
            <h6></h6>
            <h3>"도담도담"은,</h3>
            <h6>우리나라의 퓨전 국악과 함께 100권의 한국 소설을 미리 읽어볼 수 있는 서비스를 제공합니다.</h6>
            <h6>책의 분위기와 꼭 맞는 음악과 함께 책을 읽고 책을 대여해보세요.</h6>
        </div>


    </body>


</html>
